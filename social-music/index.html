<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="public/styles/main.css">
    <link rel="stylesheet" href="public/styles/player.css">

    <title>Music player de teste</title>
</head>

<body>
    <!-- content -->
    <main class="content">
        <!-- Player -->
        <section class="player_wrapper">
            <dis class="player container">
                <div class="player_status">
                    <i class="fa fa-play fa-4x" aria-hidden="true" data-js="music-play"></i>
                </div>
                <div class="player_timeline">
                    <input type="range" name="durantion" value="0" id="" min="0" data-js="music-duration">
                </div>
            </dis>
        </section>

    </main>

    <script src="data.js"></script>
    <script src="public/scripts/modules/player.js"></script>
    <script src="public/scripts/script.js"></script>
</body>

</html>
